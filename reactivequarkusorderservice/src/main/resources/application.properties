###############################################
###################GRPC########################
quarkus.grpc.clients.sku-service.host=localhost
quarkus.grpc.server.enable-reflection-service=true
###############################################

###############################################
##############DATABASES########################
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=update
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/mydatabase
#quarkus.datasource.username=sarah
#quarkus.datasource.password=connor
quarkus.datasource.credentials-provider=custom
quarkus.datasource.credentials-provider-name=my-credentials-provider
quarkus.datasource.reactive.idle-timeout=PT2M
quarkus.datasource.reactive.reconnect-attempts=3
quarkus.hibernate-orm.log.sql=true
%dev.quarkus.log.console.json.pretty-print=true
%dev.quarkus.log.console.json=false
quarkus.log.level=INFO
%dev.quarkus.log.console.format=%d %p [%C] (%t) %m %s %X %x %n

database.user=user1
database.password=user1

##############


##debezium####
quarkus.debezium-outbox.remove-after-insert=false

##vault
quarkus.datasource.jdbc=false
